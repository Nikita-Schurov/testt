<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление квадратного корня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(0,5,0,0.5);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Квадратный корень</h1>
    <input type="number" id="number" placeholder="Введите число" />
    <button id="calculate">Вычислить</button>
    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('calculate').onclick = function() {
        const number = document.getElementById('number').value;

        // Проверяем, что число введено
        if (!number) {
            document.getElementById('result').innerText = 'Пожалуйста, введите число!';
            return;
        }

        // Формируем URL с параметром
        const url = `130.193.45.163:3000/api/sqrt?number=${number}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerText = `Квадратный корень: ${data.result}`;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Ошибка: ' + error.message;
            });
    };
</script>

</body>
</html>
